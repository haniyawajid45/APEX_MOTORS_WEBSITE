<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEX MOTORS - Our Collection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;700&display=swap');
    :root { --font-primary: 'Inter', sans-serif; --font-display: 'Orbitron', monospace; --color-background: #0A0A0A; --color-surface: #121212; --color-text: #EAEAEA; --color-accent-orange: #ff6b35; --color-accent-gold: #FFD700; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-primary); background-color: var(--color-background); color: var(--color-text); }
    .main-header { position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 2rem 4rem; z-index: 100; background: rgba(10, 10, 10, 0.5); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .header-logo { text-decoration: none; }
    .header-logo h1 { font-family: var(--font-display); font-size: 1.8rem; letter-spacing: 0.1em; background: linear-gradient(90deg, var(--color-accent-orange), var(--color-accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    /* Corrected Nav Styles */
    .main-nav a { color: var(--color-text); text-decoration: none; margin-left: 3rem; font-weight: 500; letter-spacing: 0.12em; text-transform: uppercase; font-size: 0.9rem; position: relative; padding-bottom: 8px; transition: color 0.3s ease; }
    .main-nav a::after { content: ''; position: absolute; width: 100%; height: 2px; background: var(--color-accent-orange); bottom: 0; left: 0; transform: scaleX(0); transform-origin: right; transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
    .main-nav a:hover { color: var(--color-accent-orange); }
    .main-nav a:hover::after { transform: scaleX(1); transform-origin: left; }
    .main-nav a.active { color: var(--color-accent-orange); }
    .main-nav a.active::after { transform: scaleX(1); }

    .page-content { padding: 10rem 4rem 4rem; } .page-title { text-align: center; font-family: var(--font-display); font-size: 3rem; margin-bottom: 3rem; letter-spacing: 0.1em; } .showroom-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2.5rem; } .car-card { background: var(--color-surface); border-radius: 10px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); transition: transform 0.4s ease, box-shadow 0.4s ease; } .car-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 30px rgba(255,107,53,0.2); } .card-img-container { height: 250px; overflow: hidden; } .card-img-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; } .car-card:hover .card-img-container img { transform: scale(1.05); } .card-content { padding: 1.5rem; } .card-content h3 { font-family: var(--font-display); font-size: 1.5rem; margin-bottom: 0.5rem; } .card-content p { font-size: 0.9rem; color: #aaa; line-height: 1.6; margin-bottom: 1.5rem; } .card-button { display: inline-block; font-family: var(--font-display); text-decoration: none; color: var(--color-text); border: 2px solid var(--color-accent-orange); padding: 0.6rem 1.5rem; border-radius: 50px; transition: all 0.4s ease; } .car-card:hover .card-button { background: var(--color-accent-orange); color: #000; box-shadow: 0 0 15px var(--color-accent-orange); } .main-footer { text-align: center; padding: 2rem; background: var(--color-surface); margin-top: 4rem; border-top: 1px solid rgba(255,255,255,0.1); }
    @media (max-width: 900px) { .main-header { padding: 1.5rem 2rem; } .main-nav { display: none; } .page-content { padding: 8rem 2rem 2rem; } }
  </style>
</head>
<body>

  <header class="main-header">
    <a href="splash_screen.html" class="header-logo"><h1>APEX MOTORS</h1></a>
    <nav class="main-nav">
      <a href="showroom.html" class="active">Showroom</a><a href="about.html">About</a><a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page-content">
    <h2 class="page-title">Our Collection</h2>
    <div class="showroom-grid" id="showroom-grid-container"></div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2024 APEX MOTORS. All Rights Reserved.</p>
  </footer>

<script>
// The script is identical to the previous version
const carData = [ { year: 'Ferrari', name: 'F8 Tributo', shortDescription: 'A celebration of excellence and a tribute to the most powerful V8 in Ferrari history.', images: [ 'images/Ferrari_F8_21_1.jpg' ] }, { year: 'McLaren', name: 'GT by MSO', shortDescription: 'A bespoke creation by McLaren Special Operations, combining comfort with lightweight agility.', images: [ 'images/GT_by_MSO__77_1.jpg' ] }, { year: 'Mercedes-AMG', name: 'G63', shortDescription: 'An icon of off-road performance with a commanding presence and handcrafted luxury.', images: [ 'images/G63_AMG_1.jpg' ] }, { year: 'Bentley', name: 'Continental GT', shortDescription: 'Experience open-air grand touring with elegant design and thrilling performance.', images: [ 'images/GT_Convertible_1.jpg' ] }, { year: 'Lamborghini', name: 'Huracán EVO', shortDescription: 'Engineered to amplify your driving experience with a powerful V10 engine for pure emotion.', images: [ 'images/Huracán_EVO_1.jpg' ] }, { year: 'Rolls-Royce', name: 'Phantom SWB', shortDescription: 'The pinnacle of automotive luxury and comfort. A sanctuary of bespoke craftsmanship.', images: [ 'images/RR_Phantom_SWB_22.jpg' ] } ];
function goToDetail(carIndex) { localStorage.setItem('selectedCarIndex', carIndex); window.location.href = 'detail.html'; }
document.addEventListener('DOMContentLoaded', () => {
    const gridContainer = document.getElementById('showroom-grid-container');
    carData.forEach((car, index) => {
        const carCard = document.createElement('div');
        carCard.className = 'car-card';
        carCard.innerHTML = `<div class="card-img-container"><img src="${car.images[0]}" alt="${car.name}"></div><div class="card-content"><h3>${car.name}</h3><p>${car.shortDescription}</p><a href="javascript:goToDetail(${index})" class="card-button">View Details</a></div>`;
        gridContainer.appendChild(carCard);
    });
});
</script>

</body>
</html>
