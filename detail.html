_EVO_1.jpg', 'images/HuracÃ¡n_EVO_2.jpg', 'images/HuracÃ¡n_EVO_3.jpg', 'images/HuracÃ¡n_EVO_4.jpg', 'images/HuracÃ¡n_EVO_5.jpg', 'images/HuracÃ¡n_EVO_6.jpg' ], specs: { engine: '5.2L V10', power: '631 HP', zeroToSixty: '2.9s', topSpeed: '202 MPH' } }, { year: 'Rolls-Royce', name: 'Phantom SWB', shortName: 'PHANTOM', shortDescription: 'The pinnacle of automotive luxury and comfort. A sanctuary of bespoke craftsmanship.', longDescription: 'The Rolls-Royce Phantom is the definitive statement of luxury. It is a sanctuary of tranquility, featuring the signature Magic Carpet Ride that isolates occupants from the outside world. From the starlight headliner to the bespoke gallery, every element is crafted to the ownerâ€™s exact specifications, making each Phantom a unique work of art.', descriptionTitle: 'A World of Pure Serenity', images: [ 'images/RR_Phantom_SWB_22.jpg', 'images/RR_Phantom_SWB_22_2.jpg', 'images/RR_Phantom_SWB_22_3.jpg', 'images/RR_Phantom_SWB_22_4.jpg', 'images/RR_Phantom_SWB_22_5.jpg', 'images/RR_Phantom_SWB_22_6.jpg' ], specs: { engine: '6.75L Twin-Turbo V12', power: '563 HP', zeroToSixty: '5.1s', topSpeed: '155 MPH' } } ];
document.addEventListener('DOMContentLoaded', () => {
    const carIndex = sessionStorage.getItem('selectedCarIndex');

    // Check if carIndex exists and is a valid index
    if (carIndex !== null && carIndex >= 0 && carIndex < carData.length) {
        const car = carData[carIndex];

        document.title = `APEX MOTORS - ${car.name}`;
        document.getElementById('hero-section').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.3)), url('${car.images[1] || car.images[0]}')`;
        document.getElementById('hero-year').textContent = car.year;
        document.getElementById('hero-name').textContent = car.name;

        const mainImage = document.getElementById('main-car-image');
        const thumbnailGallery = document.getElementById('thumbnail-gallery');

        mainImage.src = car.images[0];

        thumbnailGallery.innerHTML = '';
        car.images.forEach((imgSrc, index) => {
            const thumb = document.createElement('img');
            thumb.src = imgSrc;
            thumb.alt = `Thumbnail ${index + 1}`;
            thumb.className = 'thumbnail';
            if (index === 0) thumb.classList.add('active');
            thumbnailGallery.appendChild(thumb);
        });

        const specsGrid = document.getElementById('specs-grid');
        specsGrid.innerHTML = `
            <div class="spec-item"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg><h4>Engine</h4><p>${car.specs.engine}</p></div>
            <div class="spec-item"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg><h4>Power</h4><p>${car.specs.power}</p></div>
            <div class="spec-item"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><h4>0-60 MPH</h4><p>${car.specs.zeroToSixty}</p></div>
            <div class="spec-item"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" /></svg><h4>Top Speed</h4><p>${car.specs.topSpeed}</p></div>`;

        document.getElementById('description-title').textContent = car.descriptionTitle;
        document.getElementById('description-p').textContent = car.longDescription;
        document.getElementById('description-image').src = car.images[2] || car.images[0];

        const thumbnails = document.querySelectorAll('.thumbnail');
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                thumbnails.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                mainImage.style.opacity = '0';
                setTimeout(() => {
                    mainImage.src = this.src;
                    mainImage.style.opacity = '1';
                }, 300);
            });
        });
    } else {
        // Handle the case where carIndex is not found or is invalid
        console.error('Invalid carIndex:', carIndex);
        // You might want to redirect the user back to the showroom or display an error message
        window.location.href = 'showroom.html'; // Redirect to showroom
    }

     // Remove the item from sessionStorage after using it
    sessionStorage.removeItem('selectedCarIndex');
});
</script>
