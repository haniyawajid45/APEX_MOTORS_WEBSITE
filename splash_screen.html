<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEX MOTORS - Premium Automotive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background: #000;
    }

    .splash-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #050505 0%, #1a1a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: opacity 1.8s cubic-bezier(0.19, 1, 0.22, 1); /* Enhanced transition */
    }

    .background-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('images/splash_screen.jpg') center/cover no-repeat;
      opacity: 0.75;
      filter: brightness(0.8) contrast(1.2) saturate(1.1);
      animation: subtle-zoom 25s ease-in-out infinite alternate;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(
        135deg,
        rgba(0,0,0,0.85) 0%,
        rgba(0,0,0,0.4) 50%,
        rgba(0,0,0,0.9) 100%
      );
    }

    /* Floating dots */
    .floating-elements {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .floating-dot {
      position: absolute;
      width: 6px; height: 6px;
      background: rgba(255, 107, 53, 0.7);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite, pulse 2s ease-in-out infinite alternate;
    }
    .floating-dot:nth-child(1) { top: 20%; left: 25%; animation-delay: 0s; }
    .floating-dot:nth-child(2) { top: 50%; left: 70%; animation-delay: 2s; }
    .floating-dot:nth-child(3) { top: 80%; left: 15%; animation-delay: 4s; }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
      animation: fade-in-up 1.2s ease-out both;
    }

    .logo h1 {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.8rem, 7vw, 4rem);
      font-weight: 900;
      letter-spacing: 0.18em;
      background: linear-gradient(90deg, #ff6b35, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neon-glow 3s ease-in-out infinite alternate;
      margin-bottom: 0.8rem;
    }

    .tagline {
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      font-weight: 300;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #d9d9d9;
      margin-bottom: 2.2rem;
      animation: fade-in-up 1s ease-out 0.5s both;
    }

    /* Unique Loading Animation */
    .loading-container {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .loading-line {
      position: absolute;
      top: 0; left: -50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, #ff6b35, #FFD700, #ff3c00);
      animation: headlight 2s linear infinite;
      border-radius: 3px;
    }

    /* Specs */
    .specs {
      position: absolute;
      bottom: 100px;
      right: 40px;
      text-align: right;
      font-size: 0.75rem;
      color: #999;
      animation: fade-in 1.5s ease-out 1.2s both;
      letter-spacing: 0.12em;
    }
    .specs div { margin-bottom: 4px; }

    /* Animations */
    @keyframes fade-in-up { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes subtle-zoom { from { transform: scale(1); } to { transform: scale(1.08); } }
    @keyframes float { 0%, 100% { transform: translateY(0px); opacity: 0.7; } 50% { transform: translateY(-15px); opacity: 1; } }
    @keyframes neon-glow { from { text-shadow: 0 0 12px rgba(255, 255, 255, 0.4); } to { text-shadow: 0 0 28px rgba(255, 107, 53, 0.9); } }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.25); } }
    @keyframes headlight {
      0% { left: -50%; }
      100% { left: 100%; }
    }

    @media (max-width: 768px) {
      .specs { display: none; }
      .loading-container { width: 200px; }
    }
  </style>
</head>
<body>
  <div class="splash-container" id="splash-container">
    <div class="background-image"></div>
    <div class="overlay"></div>

    <div class="floating-elements">
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
    </div>

    <div class="content">
      <div class="logo">
        <h1>APEX MOTORS</h1>
      </div>
      <div class="tagline">Driving the Future</div>
    </div>

    <div class="specs">
      <div>PERFORMANCE | LUXURY | INNOVATION</div>
      <div>EST. 2024</div>
    </div>

    <div class="loading-container">
      <div class="loading-line"></div>
    </div>
  </div>

  <!-- ADD THIS SCRIPT AT THE END OF THE BODY -->
  <script>
    // Wait for a set amount of time before redirecting.
    // 3500 milliseconds = 3.5 seconds. Adjust as needed.
    setTimeout(() => {
      document.getElementById('splash-container').style.opacity = '0'; // Fade out
      setTimeout(() => {
        window.location.href = 'homepage.html';
      }, 1800); // Delay to allow fade-out to complete - MATCH THE CSS transition
    }, 3500);
  </script>
  
</body>
</html>
